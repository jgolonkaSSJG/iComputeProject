<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s6">
        <h2>iCompute Sign-In</h2>
      </div>
      <div class="col s6"></div>
      <div class="card-content">
        <form #registerForm="ngForm">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_box</i>
              <input type="text" name="Name" #Name ngModel required>
              <label>Group Name</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">https</i>
                <input type="text" name="Password" #Password ngModel required>
                <label>Password</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
